<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>Objects can be emptied by setting the value to <b>null</b>.</p>

<p id="demo"></p>

<script>
var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
document.write(person.firstName + " is " + person.age + " years old man.");
person = null;
document.getElementById("demo").innerHTML = typeof person;
document.write("object is"+person.firstName + " is " + person.age + " years old man.");
</script>

</body>
</html>
