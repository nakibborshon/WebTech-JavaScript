<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getMonth()</h2>

<p>The getMonth() method returns the month as a number:</p>

<p>You can use an array to display the name of the month:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
var d = new Date();
var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
document.getElementById("demo").innerHTML = months[d.getMonth()];

var d1 = new Date();
document.getElementById("demo1").innerHTML = d1.getDate();

var d2 = new Date();
document.getElementById("demo2").innerHTML = d2.getMinutes();

var d3 = new Date();
document.getElementById("demo3").innerHTML = d3.getDay();
</script>

</body>
</html>
