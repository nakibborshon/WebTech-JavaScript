<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.PI</h2>

<p>Math.PI returns the ratio of a circle's circumference to its diameter:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
document.getElementById("demo").innerHTML = Math.PI;
document.getElementById("demo1").innerHTML = Math.round(4.4);
document.getElementById("demo2").innerHTML = Math.pow(8,2);
document.getElementById("demo3").innerHTML = Math.abs(-4.4);
document.getElementById("demo4").innerHTML = Math.ceil(4.4);
document.getElementById("demo5").innerHTML = 
"The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
document.getElementById("demo6").innerHTML =
Math.min(0, 150, 30, 20, -8, -200);
</script>

</body>
</html>
